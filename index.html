    <meta charset="UTF-8">

    <title>Whatcha reading?</title>

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap');

<body>



<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content"><span class="close">&times;</span>
        <br><br>
        
        <form>
            <div class="group booktitle">      
                <input type="text" id="titleof" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="formlabel">Title</label>
            </div>
                
            <div class="group bookauthor">      
                <input type="text" id="authorof" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="formlabel">Author</label>
            </div>

            <div class="group bookhandle">      
                <input type="text" id="handledescription" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="formlabel">Brief Description</label>
            </div>

            <div class="group coverlink">      
                <input type="url" id="linktocover" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="formlabel">Cover Link</label>
            </div>

            <div class="group bookpages">      
                <input type="number" id="pagescount" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="formlabel">Pages</label>
            </div>
            
            <div class="group" id="readtoggle">
            <label class="rocker rocker-small">
                <input id="readcheck" type="checkbox" checked>
                <span class="switch-left">Read</span>
                <span class="switch-right">Not Read</span>
            </label>
            </div>

            <button class="button-74" id="savebookbutton" role="button" type="submit">Save</button>
        </form>

    </div>
  
</div>
<div class="header">
    <button class="button-74" id="addbookbutton" role="button">Add Book</button>
</div>
